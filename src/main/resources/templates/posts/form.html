<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title th:text="${post.id} != null ? '게시글 수정' : '게시글 등록'">게시글</title>
	<style>
		:root { --primary:#3182f6; --bg:#f7f8fa; --text:#222; --muted:#6b7280; --card:#ffffff; --border:#e5e7eb; }
		* { box-sizing: border-box; }
		body { margin:0; padding:40px 16px; background:var(--bg); color:var(--text); font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Apple SD Gothic Neo',Noto Sans KR,sans-serif; }
		.container { max-width:720px; margin:0 auto; }
		.header { display:flex; align-items:center; justify-content:space-between; margin-bottom:16px; }
		.title { font-size:22px; font-weight:700; }
		.card { background:var(--card); border:1px solid var(--border); border-radius:16px; padding:20px; }
		.field { margin-bottom:14px; }
		.label { display:block; font-size:13px; color:var(--muted); margin-bottom:6px; }
		.input, .textarea { width:100%; border:1px solid var(--border); border-radius:10px; padding:10px 12px; font-size:14px; background:#fff; }
		.textarea { min-height:200px; resize:vertical; }
		.actions { display:flex; gap:8px; margin-top:12px; }
		.primary-btn { padding:10px 14px; background:var(--primary); color:#fff; border:none; border-radius:10px; font-weight:600; cursor:pointer; box-shadow:0 2px 8px rgba(49,130,246,.25); }
		.link-btn { display:inline-block; padding:10px 14px; background:#fff; color:var(--text); text-decoration:none; border:1px solid var(--border); border-radius:10px; }
		.link-btn:hover { border-color:var(--primary); color:var(--primary); }
	</style>
</head>
<body>
	<div class="container">
		<div class="header">
			<div class="title" th:text="${post.id} != null ? '게시글 수정' : '게시글 등록'">폼</div>
			<a class="link-btn" th:href="@{/posts}">목록</a>
		</div>
		<div class="card">
			<form th:action="${post.id} != null ? @{|/posts/${post.id}|} : @{/posts}" method="post" th:object="${post}">
				<div class="field">
					<label class="label">제목</label>
					<input class="input" type="text" th:field="*{title}" required maxlength="100" />
				</div>
				<div class="field">
					<label class="label">작성자</label>
					<input class="input" type="text" th:field="*{author}" required maxlength="50" />
				</div>
				<div class="field">
					<label class="label">내용</label>
					<textarea class="textarea" th:field="*{content}" required rows="10"></textarea>
				</div>
				<div class="actions">
					<button class="primary-btn" type="submit" th:text="${post.id} != null ? '수정' : '등록'">등록</button>
					<a class="link-btn" th:href="@{/posts}">취소</a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
