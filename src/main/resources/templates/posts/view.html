<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title th:text="${post.title}">상세</title>
	<style>
		:root { --primary:#3182f6; --bg:#f7f8fa; --text:#222; --muted:#6b7280; --card:#ffffff; --border:#e5e7eb; }
		* { box-sizing: border-box; }
		body { margin:0; padding:40px 16px; background:var(--bg); color:var(--text); font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Apple SD Gothic Neo',Noto Sans KR,sans-serif; }
		.container { max-width:720px; margin:0 auto; }
		.header { display:flex; align-items:center; justify-content:space-between; margin-bottom:16px; }
		.title { font-size:22px; font-weight:700; }
		.link-btn { display:inline-block; padding:10px 14px; background:#fff; color:var(--text); text-decoration:none; border:1px solid var(--border); border-radius:10px; }
		.link-btn:hover { border-color:var(--primary); color:var(--primary); }
		.card { background:var(--card); border:1px solid var(--border); border-radius:16px; padding:20px; }
		.meta { color:var(--muted); font-size:13px; margin-top:4px; }
		.content { margin-top:16px; line-height:1.7; }
		.actions { display:flex; gap:8px; margin-top:16px; }
		.primary-btn { padding:10px 14px; background:var(--primary); color:#fff; border:none; border-radius:10px; font-weight:600; cursor:pointer; box-shadow:0 2px 8px rgba(49,130,246,.25); }
	</style>
</head>
<body>
	<div class="container">
		<div class="header">
			<div class="title" th:text="${post.title}">제목</div>
			<a class="link-btn" th:href="@{/posts}">목록</a>
		</div>
		<div class="card">
			<div class="meta">
				<strong>작성자:</strong> <span th:text="${post.author}">author</span>
				&nbsp;|&nbsp;
				<strong>조회수:</strong> <span th:text="${post.viewCount}">0</span>
				&nbsp;|&nbsp;
				<strong>작성일:</strong> <span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">date</span>
			</div>
			<div class="content" th:utext="${#strings.escapeXml(post.content).replaceAll('\\n', '<br/>')}">content</div>
			<div class="actions">
				<a class="link-btn" th:href="@{|/posts/${post.id}/edit|}">수정</a>
				<form th:action="@{|/posts/${post.id}/delete|}" method="post" style="display:inline">
					<button class="primary-btn" type="submit" onclick="return confirm('삭제하시겠습니까?')">삭제</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
